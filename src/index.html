<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Codejam</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container-wrap">
      <section class="step step-1">
          <h3>1. Choose Ancient</h3>
          <div class="ancient-items">
              <img class="ancient-item" src="images/content/assets//Ancients/Azathoth.png" data-item="azathoth"/>
              <img class="ancient-item" src="images/content/assets//Ancients/IogSothoth.png" data-item="iogSothoth"/>
              <img class="ancient-item" src="images/content/assets//Ancients/Cthulthu.png" data-item="cthulhu"/>
              <img class="ancient-item" src="images/content/assets//Ancients/ShubNiggurath.png" data-item="shubNiggurath"/>
          </div>
      </section>
      <section class="step step-2 hidden">
          <h3>2. Choose the difficulty of the game</h3>
          <div class="difficulty-items">
              <div class="difficulty-item" data-item="veryeasy">Very easy</div>
              <div class="difficulty-item" data-item="easy">Easy</div>
              <div class="difficulty-item" data-item="normal">Normal</div>
              <div class="difficulty-item" data-item="hard">Hard</div>
              <div class="difficulty-item" data-item="veryhard">Very hard</div>
          </div>
      </section>
      <section class="step step-3 hidden">
          <h3>3. Shuffle deck</h3>
         <button type="button" class="shuffle-btn">Go!</button>
      </section>
      <section class="step step-4 hidden">
          <div class="stages">
              <h4>Stage 1</h4>
              <div class="stage stage-1">
                  <div class="stage-item green"></div>
                  <div class="stage-item brown"></div>
                  <div class="stage-item blue"></div>
              </div>
              <h4>Stage 2</h4>
              <div class="stage stage-2">
                  <div class="stage-item green"></div>
                  <div class="stage-item brown"></div>
                  <div class="stage-item blue"></div>
              </div>
              <h4>Stage 3</h4>
              <div class="stage stage-3">
                  <div class="stage-item green"></div>
                  <div class="stage-item brown"></div>
                  <div class="stage-item blue"></div>
              </div>
          </div>
          <div class="deck-back" style="background-image: url('images/content/assets//mythicCardBackground.png')" data-bg="images/content/assets//mythicCardBackground.png"></div>
          <div class="deck-result"></div>
      </section>


  </div>
  </body>
</html>
